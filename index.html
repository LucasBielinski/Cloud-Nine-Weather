<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- holds font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500&display=swap"
     rel="stylesheet">
     <!-- holds bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- holds css -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>bielinski weather app</title>
  </head>
  <body>
    <header class="text-center p-2">
      <div class="page-header mt-2">
        <h1>Cloud Nine Weather</h1>
      </div>
    </header>
    <!-- searchbar -->
    <form>
      <div class="container">
        <div class="form-group row mt-5">
          <label for="inputSearch" class="ml-3">Search for a city:</label>
          <input type="search" id="inputSearch" placeholder="Search" />
          <div class="col-2">
            <button type="submit" class="btn px-5" id="sbmitbttn">
              Search
            </button>
          </div>
        </div>
      </div>
    </form>
    <!-- holds past city -->
    <aside class="container mt-3">
      <div class="row mt-2" id="saved"></div>
    </aside>
    <!-- holds current day forecast -->
    <section class="container mt-3">
      <div class="row">
        <div class="col-12">
          <div class="card text-center" id="display"></div>
        </div>
      </div>
    </section>
    <!-- holds fiveday forecast -->
    <section class="mt-3 mb-2 container">
      <div class="row" id="five-day"">
        </div>
      </div>
    </section>
    <!-- holds jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
